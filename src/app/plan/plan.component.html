<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let element"> {{element.day}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="meal">
    <th mat-header-cell *matHeaderCellDef> Meal </th>
    <td mat-cell *matCellDef="let element"> {{element.meal}} </td>
  </ng-container>

  <ng-container matColumnDef="other">
    <th mat-header-cell *matHeaderCellDef> Other </th>
    <td mat-cell *matCellDef="let element"> {{element.other}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
